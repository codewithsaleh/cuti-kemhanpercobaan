<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tes Pemuatan Aset</title>
    <!-- Link langsung ke file CSS -->
    <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        #status { padding: 20px; border-radius: 8px; margin-top: 20px; font-size: 1.2em; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Tes Pemuatan Aset CSS</h1>
    <p>Halaman ini mencoba memuat file <code>assets/css/sb-admin-2.min.css</code>.</p>
    <p>Jika kotak di bawah ini berwarna <strong>HIJAU</strong>, berarti CSS berhasil dimuat. Jika <strong>MERAH</strong>, berarti server masih tidak bisa menemukan file tersebut.</p>

    <div id="status">
        <strong id="status-text">Memeriksa...</strong>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            // Buat elemen tes sementara yang akan diberi style oleh sb-admin-2.css
            const testEl = document.createElement('div');
            testEl.className = 'text-primary'; // Kelas .text-primary ada di dalam sb-admin-2.css
            testEl.style.display = 'none';
            document.body.appendChild(testEl);
            
            const computedStyle = window.getComputedStyle(testEl);
            
            // Warna .text-primary dari SB Admin 2 adalah rgb(78, 115, 223)
            if (computedStyle.color === 'rgb(78, 115, 223)') { 
                statusDiv.className = 'success';
                statusText.textContent = 'BERHASIL! File CSS ditemukan.';
            } else {
                statusDiv.className = 'error';
                statusText.textContent = 'GAGAL! File CSS tidak ditemukan (404 Not Found). Masalah ada di konfigurasi Apache/XAMPP.';
            }

            document.body.removeChild(testEl);
        });
    </script>
</body>
</html>
